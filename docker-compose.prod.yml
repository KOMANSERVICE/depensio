services:
  depensioDB:
    image: postgres:15
    container_name: depensioDB
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - pgdata_depensio:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD psql -U $$POSTGRES_USER -d $$POSTGRES_DB -c 'SELECT 1;' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    env_file:
      - ./.env
    networks:
      - vault-net
    
  ef-migrator:
    image: komanatse/depensiosql:${DOCKER_TAG}
    container_name: ef-migrator
    depends_on:
      depensioDB:
        condition: service_healthy
    environment:
      DB_HOST: depensioDB
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
    env_file:
      - ./.env
    networks:
      - vault-net

  depensio.web:
    image: komanatse/depensioweb:${DOCKER_TAG}
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ApiSettings__Uri=${API_SETTINGS_URL}
      - JWT__ValidAudience=${JWT_VALID_AUDIENCE_WEB}
      - JWT__ValidIssuer=${JWT_VALID_ISSUER_WEB}
      - JWT__Secret=${JWT_SECRET_WEB}
    ports:
      - "127.0.0.1:9001:8080"
    depends_on:
      depensio.api:
        condition: service_started
    volumes:
      - ./frontend/depensio.Web.Client/wwwroot/appsettings.json:/app/wwwroot/appsettings.json:ro
      - ./frontend/depensio.Web/appsettings.json:/app/appsettings.json:ro
    env_file:
      - ./.env
    networks:
      - vault-net

  depensio.api:
    image: komanatse/depensioapi:${DOCKER_TAG}
    restart: unless-stopped
    depends_on:
      ef-migrator:
        condition: service_completed_successfully
