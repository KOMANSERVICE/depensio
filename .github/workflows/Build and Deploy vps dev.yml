name: Build and Deploy Docker Compose Stack to VPS

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io/komanservice
  IMAGE_API: depensioapi
  IMAGE_WEB: depensioweb

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # âœ… nÃ©cessaire pour push vers GHCR

    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        
        # Build et push API
        - name: Build & push depensio.api
          run: |
            docker build \
              -t ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:latest \
              -f backend/depensio.Api/Dockerfile .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:latest

        # Build et push Web
        - name: Build & push depensio.web
          run: |
            docker build \
              -t ${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}:latest \
              -f frontend/depensio.Web/Dockerfile .
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Copy docker-compose and .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "docker-compose.yml,.env"
          target: "/home/komanatse/depensio/app"

      - name: SSH to VPS and deploy stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            cd /home/komanatse/depensio/app

            echo "ðŸ›‘ ArrÃªt des anciens conteneurs"
            docker compose down

            echo "ðŸ“¦ Pull des nouvelles images"
            docker compose pull

            echo "ðŸš€ DÃ©marrage du stack"
            docker compose up -d --remove-orphans

            echo "âœ… Stack redÃ©ployÃ©e avec succÃ¨s !"
