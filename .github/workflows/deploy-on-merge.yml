name: ğŸš€ Deploy on Main PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy to Production Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cho "â¡ï¸ Copie de fichier"
            mkdir /home/depensio/vault/shared
            cp /home/vault/shared/setup.deploy.sh /home/depensio/vault/policies
            chmod +x /home/depensio/vault/policies/setup.deploy.sh
            echo "â¡ï¸ Passage au dossier projet"
            cd /home/depensio
            echo "ğŸ“¦ Pull du nouveau contenu"
            git pull origin main
            echo "â™»ï¸ Rebuild & redeploy"
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
