name: Build and Push Docker Images
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'        # build prod sur tag versionn√©
  pull_request:
    types: [closed]
    branches: [main]
env:
  REGISTRY: komanatse
  IMAGE_API: depensioapi
  IMAGE_WEB: depensioweb
  IMAGE_SQL: depensiosql
jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Install dotnet-ef tool
        run: |
          dotnet tool install --global dotnet-ef  --version 10.*
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ env.REGISTRY }}" --password-stdin
      # D√©finir les tags dynamiques
      - name: Define build tags
        id: vars
        run: |
          # G√©n√©ration du tag unique pour cette build
          DATE_TAG=$(date +'%Y%m%d-%H%M')
          COMMIT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "version_tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "extra_tags=latest ${GITHUB_REF_NAME}-${COMMIT_SHA}" >> $GITHUB_OUTPUT
            echo "api_url=${{ vars.API_SETTINGS_URL_PROD }}" >> $GITHUB_OUTPUT  # URL PROD
          else
            echo "env=nonprod" >> $GITHUB_OUTPUT
            echo "version_tag=dev-${DATE_TAG}" >> $GITHUB_OUTPUT
            echo "extra_tags=sha-${COMMIT_SHA}" >> $GITHUB_OUTPUT
            echo "api_url=${{ vars.API_SETTINGS_URL }}" >> $GITHUB_OUTPUT  # URL PREPROD/DEV
          fi
          
      # G√©n√©rer le SQL EF
      - name: Generate EF SQL
        run: |
          dotnet restore backend/depensio.Api/
          dotnet build backend/depensio.Api/ --no-restore --configuration Release
          dotnet ef migrations script \
            --project backend/depensio.Infrastructure \
            --startup-project backend/depensio.Api \
            --idempotent \
            --output migrations/migrations.sql
    
            
      # Fonction de build/push r√©utilisable
      - name: Build and push all Docker images
        run: |
          API_URL="${{ steps.vars.outputs.api_url }}"
          echo "üåê Building with API URL: $API_URL (env: ${{ steps.vars.outputs.env }})"
          
          build_and_push() {
            local image=$1
            local dockerfile=$2
            local build_args=$3
            
            echo "üì¶ Building $image:${{ steps.vars.outputs.version_tag }}"
            docker build $build_args \
              -t ${{ env.REGISTRY }}/$image:${{ steps.vars.outputs.version_tag }} \
              -f $dockerfile .
            
            echo "üöÄ Pushing $image:${{ steps.vars.outputs.version_tag }}"
            docker push ${{ env.REGISTRY }}/$image:${{ steps.vars.outputs.version_tag }}
            
            # Tag et push "latest" uniquement en prod
            if [[ "${{ steps.vars.outputs.env }}" == "prod" ]]; then
              docker tag ${{ env.REGISTRY }}/$image:${{ steps.vars.outputs.version_tag }} ${{ env.REGISTRY }}/$image:latest
              docker push ${{ env.REGISTRY }}/$image:latest
              echo "‚úÖ Tagged as latest"
            fi
          }
          
          build_and_push "${{ env.IMAGE_SQL }}" "depensiosql.Dockerfile" ""
          build_and_push "${{ env.IMAGE_API }}" "backend/depensio.Api/Dockerfile" ""
          build_and_push "${{ env.IMAGE_WEB }}" "frontend/depensio.Web/Dockerfile" "--build-arg API_SETTINGS_URL=${API_URL}"
          
          echo "‚úÖ All images built and pushed successfully"
